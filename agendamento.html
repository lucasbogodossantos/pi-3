<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - Clínica Nutricionista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="imagens/logo.png" alt="Logo da Clínica" class="logo">
    <nav>
      <ul class="menu">
        <li><a href="#">Início</a></li>
        <li><a href="#">Agendamentos</a></li>
        <li><a href="#">Clientes</a></li>
        <li><a href="#">Relatórios</a></li>
        <li><a href="#">Configurações</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Agendamento de Consulta</h1>
      <img src="imagens/frutas.jpg" alt="Imagem Nutricional" class="imagem-topo">

      <form action="http://localhost:3000/Clinica/AgendamentoServlet" method="post">
        <label for="nome">Nome do Paciente:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data">Data da Consulta:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Horário:</label>
        <input type="time" id="hora" name="hora" required>

        <button type="submit">Agendar</button>
      </form>
    </div>
  </main>
</body>
</html>
