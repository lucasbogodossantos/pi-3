<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Paciente - Clínica de Nutrição</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <img src="imagens/logo.png" alt="Logo da Clínica" class="logo">
    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="lista.html">Pacientes</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <div class="container">
      <h1>Cadastro de Paciente</h1>

      <form action="http://localhost:3000/paciente/cadastro" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua">

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">

        <label for="endereco">Complemento:</label>
        <input type="text" id="endereco" name="endereco">

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>

</body>
</html>
