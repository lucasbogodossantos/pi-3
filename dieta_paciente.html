<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Plano Alimentar - Clínica Nutricionista</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      padding: 40px;
    }

    .container {
      max-width: none;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #cce3d2;
      padding: 0;
    }

    th {
      background-color: #2d6a4f;
      color: white;
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    td textarea {
      width: 100%;
      height: 180px;
      padding: 10px;
      border: none;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      background-color: #f8fff9;
      box-sizing: border-box;
    }

    td {
      background-color: #ffffffcc;
    }

    tbody tr:nth-child(even) td {
      background-color: #f0fdf4;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        padding: 10px;
        border: none;
      }

      td:before {
        content: attr(data-label);
        display: block;
        font-weight: bold;
        color: #2d6a4f;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="imagens/logo.png" alt="Logo da Clínica" class="logo">
    <nav>
      <ul class="menu">
        <li><a href="#">Início</a></li>
        <li><a href="#">Agendamentos</a></li>
        <li><a href="#">Clientes</a></li>
        <li><a href="#">Dieta</a></li>
        <li><a href="#">Relatórios</a></li>
        <li><a href="#">Configurações</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Plano Alimentar Semanal</h1>
      <form action="http://localhost:3000/Clinica/DietaServlet" method="post">
        <table>
          <thead>
            <tr>
              <th>Refeição / Dia</th>
              <th>Domingo</th>
              <th>Segunda</th>
              <th>Terça</th>
              <th>Quarta</th>
              <th>Quinta</th>
              <th>Sexta</th>
              <th>Sábado</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas de refeições -->
            <tr><th>Café da Manhã</th><td><textarea name="domingo_cafe"></textarea></td><td><textarea name="segunda_cafe"></textarea></td><td><textarea name="terca_cafe"></textarea></td><td><textarea name="quarta_cafe"></textarea></td><td><textarea name="quinta_cafe"></textarea></td><td><textarea name="sexta_cafe"></textarea></td><td><textarea name="sabado_cafe"></textarea></td></tr>
            <tr><th>Lanche 1</th><td><textarea name="domingo_lanche1"></textarea></td><td><textarea name="segunda_lanche1"></textarea></td><td><textarea name="terca_lanche1"></textarea></td><td><textarea name="quarta_lanche1"></textarea></td><td><textarea name="quinta_lanche1"></textarea></td><td><textarea name="sexta_lanche1"></textarea></td><td><textarea name="sabado_lanche1"></textarea></td></tr>
            <tr><th>Almoço</th><td><textarea name="domingo_almoco"></textarea></td><td><textarea name="segunda_almoco"></textarea></td><td><textarea name="terca_almoco"></textarea></td><td><textarea name="quarta_almoco"></textarea></td><td><textarea name="quinta_almoco"></textarea></td><td><textarea name="sexta_almoco"></textarea></td><td><textarea name="sabado_almoco"></textarea></td></tr>
            <tr><th>Lanche 2</th><td><textarea name="domingo_lanche2"></textarea></td><td><textarea name="segunda_lanche2"></textarea></td><td><textarea name="terca_lanche2"></textarea></td><td><textarea name="quarta_lanche2"></textarea></td><td><textarea name="quinta_lanche2"></textarea></td><td><textarea name="sexta_lanche2"></textarea></td><td><textarea name="sabado_lanche2"></textarea></td></tr>
            <tr><th>Jantar</th><td><textarea name="domingo_jantar"></textarea></td><td><textarea name="segunda_jantar"></textarea></td><td><textarea name="terca_jantar"></textarea></td><td><textarea name="quarta_jantar"></textarea></td><td><textarea name="quinta_jantar"></textarea></td><td><textarea name="sexta_jantar"></textarea></td><td><textarea name="sabado_jantar"></textarea></td></tr>
            <tr><th>Lanche 3</th><td><textarea name="domingo_lanche3"></textarea></td><td><textarea name="segunda_lanche3"></textarea></td><td><textarea name="terca_lanche3"></textarea></td><td><textarea name="quarta_lanche3"></textarea></td><td><textarea name="quinta_lanche3"></textarea></td><td><textarea name="sexta_lanche3"></textarea></td><td><textarea name="sabado_lanche3"></textarea></td></tr>
          </tbody>
        </table>

        <button type="submit" style="margin-top: 30px;">Salvar Dieta</button>
      </form>
    </div>
  </main>
</body>
</html>
